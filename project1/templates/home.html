{% extends './base.html' %}

{% block title %} Home {% endblock title %}

{% block body %}
<h1> All Tasks </h1>

<form method="POST">
    {% csrf_token %}

    {{forms.tasks}}    

    <input type=submit value=submit>
</form>

{% for data in datas %}

    {% if data.completed == True %}
    <strike> {{data.tasks}}</strike>

    {% else %}
     <span> {{data.tasks}} </span>
     {% endif %}
     <a href="{% url 'update' data.id %}">Update</a>
     <a href="{% url 'delete' data.id %}">delete</a>
    <br>
    {% endfor %}
    
{% endblock body %}
